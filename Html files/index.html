<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="script.js"></script>
  <title>Code Quiz</title>
</head>
<body>
  <div id="count">15</div>
  <h1>Coding Quiz</h1>
  <p>Pres the start button to test your coding knowledge! Answer before the time runs out. </p>
  <div class="container">
    <div id="question-container" class="hidden">
      <div id="question">Questions</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="btn-one">Answer 1</button>
        <button id="btn-two">Answer 2</button>
        <button id="btn-three">Answer 3</button>
        <button id="btn-four">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn style">Start</button>
      <button id="next-btn" class="next-btn style hide">Next</button>
    </div>
  </div>
</body>
</html>
